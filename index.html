<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock, Paper, Sissors</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <h1>Rock! Paper! Scissors!!!</h1>
            <p>Choose your weapon below...</p>
        </div>
        <div id="player_selection">
            <img src="img/rock.jpg" alt="rock" class="centerBtns" id="rockBtn">
            <img src="img/paper.jpg" alt="paper" class="centerBtns" id="paperBtn">
            <img src="img/scissors.jpg" alt="scissors" class="centerBtns" id="scissorsBtn">
        </div>
        <div id="scores">
            <span id="user_score_box">
                <p id="user_score">You: </p>
            </span>
            <span id="computer_score_box">
                <p id="computer_score">Computer: </p>
            </span>
            <p id="results"></p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
